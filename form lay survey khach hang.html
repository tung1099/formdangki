<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>title</title>
</head>
<body>

<h2>Market Research Survey</h2>
<p>Please take a few moments to complete this satisfaction survey</p>
<form>
        <label for="age">What is your age range?</label> <br>
        <select id="age" name="age">
            <option value="18-24">18 - 24</option>
            <option value="25-34">25 - 34</option>
            <option value="35-50">35 - 50</option>
            <option value="50+">50+</option>
        </select><br>

    <br>
        <label for="range">What is your yearly income range?</label> <br>
        <select id="range" name="range">
            <option value="0-25">$0 - $25,000</option>
            <option value="25-50">-$25,001 - $50,000</option>
            <option value="50-100">$50,001 - $100,000</option>
            <option value="100+">$100,000+</option>
        </select><br>
    <br>
        <label>Gender Identity</label> <br>
        <input type="radio" name="gender" value="male" >male <br>
        <input type="radio" name="gender" value="female" >female <br>
        <input type="radio" name="gender" value="nonbinary" >nonbinary <br>
        <input type="radio" name="gender" value="other">other <br>

    <br>
        <label>Which of the following products have your purchased in the last 2 months. Please check all that apply.</label> <br>
        <input type="checkbox" name="Product1"> Product 1 <br>
        <input type="checkbox" name="Product2"> Product 2 <br>
        <input type="checkbox" name="Product3"> Product 3 <br>
    <br>
        <label>How often would you use our new product?</label> <br>
        <input type="radio" name="time" value="daily" > Daily<br>
        <input type="radio" name="time" value="weekly"> Weekly <br>
        <input type="radio" name="time" value="monthy"> Monthly <br>
    <br>
    <label>What would you pay for the new product?</label> <br>
    $<input type="text"name="dollars" size="10" ><br>
    <br>
    <label> What features would you like to see in the new product</label> <br>
    <input type="text"name="feature">
</form>

</body>
</html>
